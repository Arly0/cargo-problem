<script type="text/javascript">
	function main(){
		/*З одного порту в інший необхідно перевезти 15 різних вантажів.
		Вантажопідйомність судна, на якому буде проходити перевезення, 50 тонн. Місткість не більш трьох контейнерів. (Передбачається, що маса окремого вантажу не перевищує 50 тонн).
		Вантажі пронумеровані, і інформація про маси вантажів зберігається в масиві М (15).  Визначити, скільки рейсів необхідно зробити судну, якщо
		вантажі неподільні і можуть перевозитися тільки поспіль
		порядку їх нумерації.*/

  		var cont = [15,30,10,50,40,15,10,10,10,20,40,10,50,20,25];
  		//9
  		var k = 1;
  		var sum = 0;
  		var r = 0;

  		for(var i=0;i<cont.length;i++)
  		{
  			if((sum + cont[i] > 50) || (r >= 3))
  			{
  				k++;
  				sum = 0;
  				r = 0;
  			}
  			sum += cont[i];
			r++;
			console.log(sum,r,k);
  		}
  		alert(k);

	}

</script>
